<div class="row animate__animated animate__fadeIn" *ngIf="movie">
  <div class="col-md-6">
    <img
      [src]="movie.poster_path | poster"
      [alt]="movie.title"
      class="img-thumbnail"
    />
  </div>
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-10">
        <h1>{{ movie.title }}</h1>
        <h2>{{ movie.release_date}}</h2>
      </div>
      <div class="col-md-2">
        <button class="btn btn-outline-info mt-3" (click)="routeBack()">
          Volver
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <star-rating
          [value]="movie.vote_average"
          totalstars="10"
          checkedcolor="yellow"
          uncheckedcolor="grey"
          size="15px"
          readonly="false"
        ></star-rating>
      </div>
      <div class="col text-white">
        {{ movie.vote_average | number: "1.1-2" }}
      </div>
    </div>
    <div class="row m-1 text-white">
      {{ movie.overview }}
    </div>
  </div>
</div>
<br />
<div class="row" *ngIf="cast.length > 0">
  <div class="col">
    <h2>Reparto</h2>
    <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
  </div>
</div>
<br />
<div class="row" *ngIf="similarMovies.length > 0">
  <div class="col">
    <h2>Pel√≠culas similares</h2>
    <app-movie-poster-grid [movies]="similarMovies"></app-movie-poster-grid>
  </div>
</div>
