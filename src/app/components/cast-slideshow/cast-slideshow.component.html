<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide text-white text-center" *ngFor="let actor of cast" (click)="onActorclick(actor.id)">
                <img [src]="actor.profile_path | poster" [alt]="actor.name" class="cast-picture">
                {{ actor.name }}
        </div>
    </div>
</div>
